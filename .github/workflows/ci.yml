name: CI

on:
  push:
    branches:
      - main
      - "release/**"
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build (macOS)
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          profile: minimal

      - name: Cache Rust build
        uses: Swatinem/rust-cache@v2

      - name: Build workspace (libs + bins)
        run: cargo build --workspace --locked

      - name: Build workspace examples
        run: cargo build --workspace --examples --locked
